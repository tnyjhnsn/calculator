<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<!--
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
-->
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="calculator">

		<div id="display"></div>

		<div id="buttons">

			<div class="button" key="cancel">CA</div>
			<div class="button" key="cancel">CE</div>
			<div class="button" key="percent">%</div>
			<div class="button" key="operator">/</div>

			<div class="button" key="number">7</div>
			<div class="button" key="number">8</div>
			<div class="button" key="number">9</div>
			<div class="button" key="operator"><span id="multiply">*</span></div>

			<div class="button" key="number">4</div>
			<div class="button" key="number">5</div>
			<div class="button" key="number">6</div>
			<div class="button" key="operator">-</div>

			<div class="button" key="number">1</div>
			<div class="button" key="number">2</div>
			<div class="button" key="number">3</div>
			<div class="button" key="operator">+</div>

			<div class="button zero" key="number">0</div>
			<div class="button" key="number"><span id="decimal">.</span></div>
			<div class="button" key="equals">=</div>

		</div>

	</div>
</body>
</html>
